<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css.css">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>BMI-Calculator</h1>

    Lengte:
    <input id="lengte" type = "text" name = "lengte"  value=""><br>
          Gewicht:
				 <input id="gewicht" type = "text" name = "gewicht"  value=""><br>
         <h1 id="resultaat"></h1>

         <button value="click" onclick="ajax()"></button>

    <script>
    const gewicht1 = document.getElementById('gewicht');
    const lengte1 = document.getElementById('lengte');




    function ajax() {
      let gewicht = gewicht1.value;
      let lengte = lengte1.value;
      let debug = true;
      if (window.XMLHttpRequest) {
        xmlhttp = new XMLHttpRequest();
      }
      else {
        xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
      }
      let controlScript = "BMI.php";
      let httpString = controlScript + "?gewicht=" + gewicht + "&lengte=" + lengte;
      let httpResponse = "";
      if(debug) console.log(httpString); //debug
      xmlhttp.open("GET", httpString, true);
      xmlhttp.send();
      xmlhttp.onreadystatechange = function() {
        if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
          if (debug) console.log("http response = " + xmlhttp.responseText); //debug
          httpResponse = xmlhttp.responseText; //red the string from the server
          document.getElementById('resultaat').innerHTML = httpResponse;
        }
      }
    }

    </script>
  </body>
</html>
